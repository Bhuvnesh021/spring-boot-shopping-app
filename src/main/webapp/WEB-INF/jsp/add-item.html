<div class="container tm-mt-big tm-mb-big" >
    <div class = "row">
        <c:set var = "success_status" value = "SUCCESS" scope = "session"/>
        <c:if test = "${success_status == status}">
            <span style="color: green; font-weight: bold;">${message}</span>
        </c:if>
    </div>
    <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Add Product</h2>
                    </div>
                </div>
                <div class="row tm-edit-product-row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <form action="/addItem" method="post" enctype="multipart/form-data" class="tm-edit-product-form">
                            <div class="form-group mb-3">
                                <label
                                        for="productName"
                                >Product Name
                                </label>
                                <input
                                        id="productName"
                                        name="productName"
                                        type="text"
                                        class="form-control validate"
                                        required
                                />
                            </div>
                            <div class="form-group mb-3">
                                <label
                                        for="productDescription"
                                >Description</label
                                >
                                <textarea
                                        id = "productDescription"
                                        name="productDescription"
                                        class="form-control validate"
                                        rows="3"
                                        required
                                ></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label
                                        for="productCategory"
                                >Category</label
                                >
                                <select
                                        class="custom-select tm-select-accounts"
                                        id="productCategory"
                                        name="productCategory"
                                >
                                    <option selected>Select category</option>
                                    <option value="1">New Arrival</option>
                                    <option value="2">Most Popular</option>
                                    <option value="3">Trending</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label
                                            for="productExpiryDate"
                                    >Expire Date
                                    </label>
                                    <input
                                            id="productExpiryDate"
                                            name="productExpiryDate"
                                            type="text"
                                            class="form-control validate"
                                            data-large-mode="true"
                                    />
                                </div>
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label
                                            for="productInStockCount"
                                    >Units In Stock
                                    </label>
                                    <input
                                            id="productInStockCount"
                                            name="productInStockCount"
                                            type="text"
                                            class="form-control validate"
                                            required
                                    />
                                </div>
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label
                                            for="productPrice"
                                    >Price per piece
                                    </label>
                                    <input
                                            id="productPrice"
                                            name="productPrice"
                                            type="text"
                                            class="form-control validate"
                                            required
                                    />
                                </div>
                            </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                        <div class="tm-product-img-dummy mx-auto">
                            <i
                                    class="fas fa-cloud-upload-alt tm-upload-icon"
                                    onclick="document.getElementById('fileInput').click();"
                            ></i>
                        </div>
                        <div class="custom-file mt-3 mb-3">
                            <input id="multipartFile" type="file" name="multipartFile" />
                            <!--<input
                                    type="button"
                                    class="btn btn-primary btn-block mx-auto"
                                    value="UPLOAD PRODUCT IMAGE"
                                    onclick="document.getElementById('fileInput').click();"
                            />-->
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
                    </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
